<div class="list-group list-group-flush">
  @for (book of books(); track book) {
    <div
      class="list-group-item list-group-item-action" (click)="bookSelected(book)">
        <h5>{{ book.bookName }}</h5>
        <span class="list-group-item-text">{{ book.author }}</span>
    </div>
  }
</div>
